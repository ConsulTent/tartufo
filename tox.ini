[tox]
minversion = 3.0.0
envlist = py{27},flake8,pylint,vulture,mypy
toxworkdir = {env:TOX_WORK_DIR:.tox}
skip_missing_interpreters = True
usedevelop = True

[testenv]
setenv =
    PYTHONDONTWRITEBYTECODE=1
    PYTHONHASHSEED=0
    PYTHONWARNINGS=ignore
extras = tests
whitelist_externals = mkdir
commands =
    mkdir -p reports
    nosetests
install_command = python -m pip install --cache-dir .pip_cache/ {opts} {packages}

[testenv:flake8]
basepython = python2.7
skip_install = True
deps = flake8
commands =
    flake8 --max-line-length 120 \
        setup.py \
        test_all.py \
        truffleHog/

[testenv:pylint]
basepython = python2.7
# ignore_errors just allows both pylint runs to execute, it still fails the env
ignore_errors = True
deps = test
commands =
    pylint \
        setup.py \
        test_all.py \
        truffleHog/

[testenv:vulture]
ignore_outcome = True
basepython = python2.7
skip_install = True
deps = vulture==0.29
commands =
    vulture --min-confidence 70 \
        setup.py \
        test_all.py \
        truffleHog/

